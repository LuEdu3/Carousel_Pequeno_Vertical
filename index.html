<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Vertical</title>
    <!-- Link para Font Awesome (para usar os ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="carrossel">
        <div class="slides">
            <div class="slide">
                <img src="imagem/Imagem_central.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="imagem/Imagem_central.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="imagem/Imagem_central.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="imagem/Imagem_central.jpg" alt="Imagem 4">
            </div>
        </div>
        <!-- Botão para subir -->
        <button class="prev" onclick="moverSlide(-1)">
            <i class="fas fa-chevron-up"></i>
        </button>
        <!-- Botão para descer -->
        <button class="next" onclick="moverSlide(1)">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
